<header class="header-container"
  [ngStyle]="{
  'background-image':'linear-gradient(0deg, rgba(255,255,255,0.20) 0%, rgba(255,255,255,0.80) 100%), url('+ backgroundImgURL + ')'
}">
  <div class="header-content">
    <h1 class="title shadow-heading">{{title}}</h1>
    <p class="description">{{description}}</p>
    <ng-content></ng-content>
  </div>
</header>
