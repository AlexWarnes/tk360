<app-header [title]="title"
  [description]="description"
  [backgroundImgURL]="imgURL">
  <div class="service-list">
    <div class="service-item">
      <i class="material-icons">business</i>
      <span>Commercial</span>
    </div>
    <div class="service-item">
      <i class="material-icons">house</i>
      <span>Residential</span>
    </div>
    <div class="service-item">
      <i class="material-icons">build</i>
      <span>Handyman</span>
    </div>
    <div class="service-item">
      <button mat-button
        role="link"
        routerLink="/contact"
        class="btn bk-red">
        Get in Touch
      </button>
    </div>
  </div>
</app-header>
<main>
  <section class="services-section content-column">
    <div class="section-header">
      <div class="title-box">
        <h2 class="section-heading shadow-heading">Services</h2>
        <button mat-stroked-button
          routerLink="/services">Learn More</button>
      </div>
      <img src="/assets/images/undraw_best_place_r685.svg"
        alt="Services"
        height="150px">
    </div>
    <div class="service-card-container">
      <app-service-card *ngFor="let service of (serviceCards$ | async)"
        [title]="service.title"
        [description]="service.description"
        [iconPath]="service.iconPath"></app-service-card>
    </div>

  </section>

  <section class="jobs-section">
    <div class="job-row">
      <div class="job-col">
        <h2 class="section-heading shadow-heading --max --light">Join Our Team</h2>
      </div>
      <div class="job-col">
        <img src="/assets/images/undraw_construction.svg"
          alt="Resume"
          height="150px">

      </div>
    </div>
    <div class="job-row">
      <div class="job-col">
        <p class="subtext">Interested in expanding your career in remodeling &amp; renovations? Do you
          have experience in construction &amp; carpenter work?</p>
      </div>
      <div class="job-col">
        <button mat-stroked-button
          routerLink="/contact">Send Us a Message</button>
      </div>
    </div>
  </section>

</main>
